<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Та хаана очмоор байна вэ ?</title>
    <style>
        /* CSS-ийн тохиргоо */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #locationInput {
            width: calc(100% - 100px);
            padding: 10px;
            margin-bottom: 10px;
        }

        .searchBtn {
            width: 100px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Та ямар газар хайж байна вэ ?</h1>
        <input type="text" id="locationInput" placeholder="Өөрийн байгаа газрын нэрийг оруулна уу">
        <button id="getAtmsBtn" class="searchBtn">ATM    
хайх</button>
        <button id="getRestaurantsBtn" class="searchBtn">Ресторан хайх</button>
        <button id="getStoresBtn" class="searchBtn">Дэлгүүр хайх</button>
        <button id="getHospitalsBtn" class="searchBtn">Эмнэлэг хайх</button>
        <div id="map"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlptCwynEVpsDeCxZLpw8fL4NFtq96CGU&libraries=places&callback=initMap" async defer></script>
</body>
</html>
